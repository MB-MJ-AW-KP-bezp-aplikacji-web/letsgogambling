<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#b8860b"/>
    </linearGradient>
    <linearGradient id="purple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
  </defs>
  <!-- Casino chip -->
  <circle cx="50" cy="50" r="45" fill="url(#purple)" stroke="url(#gold)" stroke-width="4"/>
  <circle cx="50" cy="50" r="35" fill="none" stroke="url(#gold)" stroke-width="2" stroke-dasharray="12 6"/>
  <circle cx="50" cy="50" r="20" fill="url(#gold)"/>
  <!-- Dollar sign -->
  <text x="50" y="58" font-family="Arial Black, sans-serif" font-size="24" font-weight="bold" fill="#1f2937" text-anchor="middle">$</text>
</svg>

name: Build, Scan, and Deploy to Cloud Run

on:
  workflow_run:
    workflows: ["Django Tests"]
    types:
      - completed
    branches:
      - master
      - main

env:
  PROJECT_ID: ${{ vars.GCP_PROJECT_ID }}
  REGION: ${{ vars.GCP_REGION }}
  SERVICE_NAME: ${{ vars.SERVICE_NAME }}
  REGISTRY: ${{ vars.GCP_REGION }}-docker.pkg.dev
  REPOSITORY: ${{ vars.ARTIFACT_REGISTRY_REPO }}

jobs:
  build-and-scan:
    name: Build Docker Image and Security Scan
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    permissions:
      contents: read
      security-events: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-,format=short
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value={{date 'YYYYMMDD-HHmmss'}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.SERVICE_NAME }}:buildcache,mode=max

      - name: Start temporary container for scanning
        id: start-container
        run: |
          # Extract the first tag from the metadata output
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          echo "image-tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

          # Create a Docker network for isolation
          docker network create scan-network

          # Start PostgreSQL for the app
          docker run -d \
            --name scan-postgres \
            --network scan-network \
            -e POSTGRES_DB=casino \
            -e POSTGRES_USER=casino_user \
            -e POSTGRES_PASSWORD=casino_password \
            postgres:16-alpine

          # Start Redis for the app
          docker run -d \
            --name scan-redis \
            --network scan-network \
            redis:7-alpine

          # Wait for services to be ready
          sleep 10

          # Start the application container
          docker run -d \
            --name scan-target \
            --network scan-network \
            -p 8000:8000 \
            -e SECRET_KEY=test-secret-key-for-scanning \
            -e DJANGO_DEBUG=false \
            -e DB_NAME=casino \
            -e DB_USER=casino_user \
            -e DB_PASSWORD=casino_password \
            -e DB_HOST=scan-postgres \
            -e DB_PORT=5432 \
            -e REDIS_HOST=scan-redis \
            -e REDIS_PORT=6379 \
            -e ALLOWED_HOSTS=* \
            "${IMAGE_TAG}"

          # Wait for application to be ready
          echo "Waiting for application to be ready..."
          for i in {1..30}; do
            if docker logs scan-target 2>&1 | grep -q "Listening"; then
              echo "Application is ready"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "Application failed to start"
              docker logs scan-target
              exit 1
            fi
            sleep 2
          done

      - name: Run Nuclei security scan
        id: nuclei-scan
        continue-on-error: true
        run: |
          # Create output directory
          mkdir -p nuclei-output

          # Run Nuclei scanner against the running container
          docker run --rm \
            --network scan-network \
            -v "$(pwd)"/nuclei-output:/output \
            projectdiscovery/nuclei:latest \
            -u http://scan-target:8000 \
            -severity critical,high,medium,low,info \
            -o /output/nuclei-results.json \
            -jsonl \
            -markdown-export /output \
            -stats

          # Also scan WebSocket endpoint
          docker run --rm \
            --network scan-network \
            -v "$(pwd)"/nuclei-output:/output \
            projectdiscovery/nuclei:latest \
            -u ws://scan-target:8000/ws/roulette/ \
            -severity critical,high,medium,low,info \
            -o /output/nuclei-ws-results.json \
            -jsonl \
            -stats || true

      - name: Stop and remove scan containers
        if: always()
        run: |
          docker stop scan-target scan-postgres scan-redis || true
          docker rm scan-target scan-postgres scan-redis || true
          docker network rm scan-network || true

      - name: Parse Nuclei results and check for vulnerabilities
        id: check-vulns
        run: |
          # Check if results file exists
          if [ ! -f nuclei-output/nuclei-results.json ]; then
            echo "No vulnerabilities found (scan may have found nothing)"
            {
              echo "critical=0"
              echo "high=0"
              echo "medium=0"
              echo "low=0"
            } >> "$GITHUB_OUTPUT"
            exit 0
          fi

          # Parse JSONL results and count severities (each line is a separate JSON object)
          CRITICAL=$(jq -s '[.[] | select(.info.severity=="critical")] | length' nuclei-output/nuclei-results.json || echo "0")
          HIGH=$(jq -s '[.[] | select(.info.severity=="high")] | length' nuclei-output/nuclei-results.json || echo "0")
          MEDIUM=$(jq -s '[.[] | select(.info.severity=="medium")] | length' nuclei-output/nuclei-results.json || echo "0")
          LOW=$(jq -s '[.[] | select(.info.severity=="low")] | length' nuclei-output/nuclei-results.json || echo "0")

          {
            echo "critical=${CRITICAL}"
            echo "high=${HIGH}"
            echo "medium=${MEDIUM}"
            echo "low=${LOW}"
          } >> "$GITHUB_OUTPUT"

          # Display summary
          {
            echo "### Security Scan Results"
            echo "- Critical: ${CRITICAL}"
            echo "- High: ${HIGH}"
            echo "- Medium: ${MEDIUM}"
            echo "- Low: ${LOW}"
          } >> "$GITHUB_STEP_SUMMARY"

          # Check if we should block deployment
          if [ "${CRITICAL}" -gt 0 ] || [ "${HIGH}" -gt 0 ]; then
            echo "### Deployment BLOCKED due to Critical or High severity vulnerabilities!" >> "$GITHUB_STEP_SUMMARY"
            exit 1
          fi

      - name: Upload Nuclei results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: nuclei-scan-results
          path: nuclei-output/
          retention-days: 30

      - name: Comment PR with scan results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## Security Scan Results\n\n';

            if (fs.existsSync('nuclei-output/nuclei-report.md')) {
              const report = fs.readFileSync('nuclei-output/nuclei-report.md', 'utf8');
              comment += report;
            } else {
              comment += 'No vulnerabilities detected.\n';
            }

            comment += '\n\n**Severity Summary:**\n';
            comment += `- Critical: ${{ steps.check-vulns.outputs.critical }}\n`;
            comment += `- High: ${{ steps.check-vulns.outputs.high }}\n`;
            comment += `- Medium: ${{ steps.check-vulns.outputs.medium }}\n`;
            comment += `- Low: ${{ steps.check-vulns.outputs.low }}\n`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy:
    name: Deploy to Cloud Run
    needs: build-and-scan
    runs-on: ubuntu-latest

    if: success()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          # Extract the first tag from the build job
          IMAGE_TAG=$(echo "${{ needs.build-and-scan.outputs.image-tag }}" | head -n1)

          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image="${IMAGE_TAG}" \
            --platform=managed \
            --region=${{ env.REGION }} \
            --allow-unauthenticated \
            --port=8000 \
            --cpu=1 \
            --memory=512Mi \
            --min-instances=1 \
            --max-instances=1 \
            --timeout=3600 \
            --concurrency=80 \
            --set-env-vars="DJANGO_DEBUG=false" \
            --set-env-vars="DB_HOST=${{ vars.DB_HOST }}" \
            --set-env-vars="DB_PORT=${{ vars.DB_PORT }}" \
            --set-env-vars="DB_NAME=${{ vars.DB_NAME }}" \
            --set-env-vars="DB_USER=${{ vars.DB_USER }}" \
            --set-env-vars="REDIS_HOST=${{ vars.REDIS_HOST }}" \
            --set-env-vars="REDIS_PORT=${{ vars.REDIS_PORT }}" \
            --set-secrets="SECRET_KEY=DJANGO_SECRET_KEY:1" \
            --set-secrets="DB_PASSWORD=DB_PASSWORD:1" \
            --set-secrets="REGISTER_PASSWORD=REGISTER_PASSWORD:2" \
            --set-cloudsql-instances="${{ vars.CLOUD_SQL_CONNECTION_NAME }}" \
            --network=default \
            --subnet=default \
            --vpc-egress=private-ranges-only \
            --execution-environment=gen2 \
            --session-affinity \
            --cpu-boost

          # Get the service URL
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} \
            --platform=managed \
            --region=${{ env.REGION }} \
            --format='value(status.url)')

          {
            echo "service-url=${SERVICE_URL}"
          } >> "$GITHUB_OUTPUT"

          {
            echo "### Deployment Successful!"
            echo "Service URL: ${SERVICE_URL}"
          } >> "$GITHUB_STEP_SUMMARY"


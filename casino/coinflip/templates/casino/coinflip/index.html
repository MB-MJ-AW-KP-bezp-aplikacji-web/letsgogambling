{% extends "base.html" %}

{% block title %}Casino: Coin Flip{% endblock %}

{% block extra_head %}
<style>
    .coin-option {
        cursor: pointer;
        transition: all 0.3s ease;
    }
    .coin-option:hover {
        transform: scale(1.05);
    }
    .coin-option.selected {
        border-color: #39ff14 !important;
        box-shadow: 0 0 20px #39ff14;
    }
    .quick-buttons {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 12px;
        justify-content: center;
    }
    .quick-btn {
        flex: 0 1 auto;
        min-width: 44px;
        padding: 8px 10px;
        font-size: 11px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.2s;
        font-family: 'Orbitron', sans-serif;
    }
    .quick-btn.add {
        background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
        color: white;
    }
    .quick-btn.add:hover {
        box-shadow: 0 0 15px rgba(34, 197, 94, 0.5);
        transform: translateY(-1px);
    }
    .quick-btn.modify {
        background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
        color: white;
    }
    .quick-btn.modify:hover {
        box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        transform: translateY(-1px);
    }
    .quick-btn.clear {
        background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        color: white;
    }
    .quick-btn.clear:hover {
        box-shadow: 0 0 15px rgba(239, 68, 68, 0.5);
        transform: translateY(-1px);
    }
    .quick-btn.allin {
        background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        color: white;
    }
    .quick-btn.allin:hover {
        box-shadow: 0 0 15px rgba(245, 158, 11, 0.5);
        transform: translateY(-1px);
    }
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
    }
    input[type=number] {
        -moz-appearance: textfield;
    }
    .result-card {
        display: none;
    }
    .result-card.show {
        display: block;
    }
</style>
{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto">
    <h1 class="font-casino text-4xl text-center text-neon-gold text-glow-gold mb-4 tracking-wider">COIN FLIP</h1>
    <p class="text-center text-gray-400 mb-8">50/50 chance - Double your money!</p>

    <div class="card-casino rounded-2xl p-6 mb-6">
        <div class="flex justify-between items-center mb-6">
            <span class="text-gray-400">Your Balance</span>
            <span class="font-casino text-2xl text-neon-gold">$<span id="balance">0</span></span>
        </div>

        <div class="space-y-6">
            <div>
                <label class="block text-gray-400 text-sm mb-2">Bet Amount</label>
                <div class="quick-buttons mb-3">
                    <button type="button" class="quick-btn clear" onclick="setBetAmount(0)">CLR</button>
                    <button type="button" class="quick-btn add" onclick="addToBet(10)">+10</button>
                    <button type="button" class="quick-btn add" onclick="addToBet(100)">+100</button>
                    <button type="button" class="quick-btn add" onclick="addToBet(1000)">+1K</button>
                    <button type="button" class="quick-btn add" onclick="addToBet(10000)">+10K</button>
                    <button type="button" class="quick-btn modify" onclick="multiplyBet(0.5)">1/2</button>
                    <button type="button" class="quick-btn modify" onclick="multiplyBet(2)">2X</button>
                    <button type="button" class="quick-btn allin" onclick="allIn()">MAX</button>
                </div>
                <input type="number" id="bet-amount" min="1"
                       class="input-casino w-full px-4 py-3 rounded-lg text-gray-100 text-xl text-center">
            </div>

            <div>
                <label class="block text-gray-400 text-sm mb-3">Choose Your Side</label>
                <div class="grid grid-cols-2 gap-4">
                    <div class="coin-option card-casino rounded-xl p-6 text-center border-2 border-gray-700" data-choice="0">
                        <div class="text-4xl mb-2">üëë</div>
                        <div class="font-casino text-lg text-gray-300">HEADS</div>
                    </div>
                    <div class="coin-option card-casino rounded-xl p-6 text-center border-2 border-gray-700" data-choice="1">
                        <div class="text-4xl mb-2">ü¶Ö</div>
                        <div class="font-casino text-lg text-gray-300">TAILS</div>
                    </div>
                </div>
            </div>

            <button id="flip-btn" class="btn-casino w-full py-4 rounded-lg font-casino text-xl text-white tracking-wider">
                FLIP COIN
            </button>
        </div>
    </div>

    <div id="result-card" class="result-card card-casino rounded-2xl p-6 text-center">
        <div id="result-emoji" class="text-5xl mb-3"></div>
        <p id="result-text" class="font-casino text-2xl"></p>
        <p id="result-subtext" class="mt-2"></p>
    </div>
</div>

<script>
function getCookie(name) {
    return document.cookie.split('; ')
        .find(row => row.startsWith(name + '='))
        ?.split('=')[1];
}
const csrftoken = getCookie('csrftoken');

const balanceEl = document.getElementById("balance");
const betInput = document.getElementById("bet-amount");
const flipBtn = document.getElementById("flip-btn");
const resultCard = document.getElementById("result-card");
const resultEmoji = document.getElementById("result-emoji");
const resultText = document.getElementById("result-text");
const resultSubtext = document.getElementById("result-subtext");

let selectedChoice = null;

// Restore last bet from localStorage
const savedBet = localStorage.getItem('coinflip_bet');
if (savedBet) {
    betInput.value = savedBet;
}

// Save bet amount when it changes
betInput.addEventListener('change', () => {
    localStorage.setItem('coinflip_bet', betInput.value);
});

// Fetch initial balance
fetch("/api/balance/")
    .then(res => res.json())
    .then(data => {
        balanceEl.textContent = data.balance;
    });

function getCurrentBalance() {
    return parseFloat(balanceEl.textContent) || 0;
}

function setBetAmount(amount) {
    betInput.value = amount > 0 ? Math.floor(amount) : '';
    localStorage.setItem('coinflip_bet', betInput.value);
}

function addToBet(amount) {
    const current = parseFloat(betInput.value) || 0;
    setBetAmount(current + amount);
}

function multiplyBet(multiplier) {
    const current = parseFloat(betInput.value) || 0;
    setBetAmount(Math.floor(current * multiplier));
}

function allIn() {
    setBetAmount(getCurrentBalance());
}

function updateFlipButton() {
    const bet = Number(betInput.value);
    const isValid = Number.isFinite(bet) && bet >= 1 && selectedChoice !== null;
    flipBtn.disabled = !isValid;
}

// Coin option selection
document.querySelectorAll('.coin-option').forEach(option => {
    option.addEventListener('click', () => {
        document.querySelectorAll('.coin-option').forEach(o => o.classList.remove('selected'));
        option.classList.add('selected');
        selectedChoice = parseInt(option.dataset.choice);
        updateFlipButton();
    });
});

// Update button state when bet changes
betInput.addEventListener('input', updateFlipButton);

// Initial button state
updateFlipButton();

// Flip button
flipBtn.addEventListener("click", () => {
    const bet = Number(betInput.value);
    localStorage.setItem('coinflip_bet', betInput.value);

    if (bet > getCurrentBalance()) {
        showResult('broke', null);
        return;
    }

    flipBtn.disabled = true;

    fetch("/api/coinflip/", {
        method: "POST",
        headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": csrftoken
        },
        body: JSON.stringify({ bet: bet, choice: selectedChoice })
    })
    .then(res => res.json())
    .then(data => {
        flipBtn.disabled = false;

        if (data.error) {
            showResult('error', data.error);
            return;
        }

        balanceEl.textContent = data.balance;

        if (data.result === 1) {
            showResult('win', data.win);
        } else if (data.result === 0) {
            showResult('lose', null);
        } else {
            showResult('broke', null);
        }
    })
    .catch(err => {
        flipBtn.disabled = false;
        showResult('error', "Server error");
    });
});

function showResult(type, value) {
    resultCard.classList.add('show');
    resultCard.className = 'result-card show card-casino rounded-2xl p-6 text-center';

    switch(type) {
        case 'win':
            resultCard.classList.add('border-2', 'border-green-500');
            resultEmoji.textContent = 'üéâ';
            resultText.textContent = 'WINNER!';
            resultText.className = 'font-casino text-2xl text-neon-green text-glow-green';
            resultSubtext.textContent = '+$' + value;
            resultSubtext.className = 'mt-2 text-gray-400';
            break;
        case 'lose':
            resultCard.classList.add('border-2', 'border-red-500');
            resultEmoji.textContent = 'üíÄ';
            resultText.textContent = 'YOU LOSE';
            resultText.className = 'font-casino text-2xl text-red-400';
            resultSubtext.textContent = 'Better luck next time';
            resultSubtext.className = 'mt-2 text-gray-500';
            break;
        case 'broke':
            resultCard.classList.add('border-2', 'border-yellow-500');
            resultEmoji.textContent = 'üí∏';
            resultText.textContent = 'TOO BROKE';
            resultText.className = 'font-casino text-2xl text-yellow-400';
            resultSubtext.textContent = 'Get more money first';
            resultSubtext.className = 'mt-2 text-gray-500';
            break;
        case 'error':
            resultCard.classList.add('border-2', 'border-red-500');
            resultEmoji.textContent = '‚ö†Ô∏è';
            resultText.textContent = 'ERROR';
            resultText.className = 'font-casino text-2xl text-red-400';
            resultSubtext.textContent = value;
            resultSubtext.className = 'mt-2 text-gray-500';
            break;
    }
}
</script>

{% endblock %}

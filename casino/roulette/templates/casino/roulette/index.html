{% extends "base.html" %}

{% block title %}Casino: Roulette{% endblock %}

{% block content %}
    <h2>Roulette Placeholder</h2>
    <p>2x</p>
    <p>3x</p>
    <p>5x</p>
    <p>10x</p>
    <p>20x</p>

    <form method="post" action="#" style="border-style: dotted;">
        {% csrf_token %}
        <label for="quantity">How much are you willing to bet??</label>
        <input type="number" name="quantity" min="1" max="500"><br>
        <label>
            <input type="radio" name="choice" value="1" required> Heads
        </label><br>
        <label>
            <input type="radio" name="choice" value="2" required> Tails
        </label><br><br>
        <button id="coinflip" type="submit">GAMBLE</button>
    </form>

{% endblock %}

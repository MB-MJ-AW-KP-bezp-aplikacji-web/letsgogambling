{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] text-center px-4">
    <div class="card-casino rounded-3xl p-12 max-w-3xl w-full neon-border">
        <div class="mb-8">
            <div class="error-code font-casino font-black mb-4">404</div>
        </div>

        <h1 class="font-casino text-4xl text-neon-gold text-glow-gold mb-6 tracking-wider">
            PAGE NOT FOUND
        </h1>

        <p class="text-xl text-gray-300 mb-8">
            The page you're looking for doesn't exist.
        </p>

        <div class="flex justify-center">
            <a href="/" class="btn-casino px-8 py-3 rounded-lg font-casino text-lg text-white tracking-wider inline-block">
                Get me outta here
            </a>
        </div>

        <div class="mt-8 pt-8 border-t border-gray-700">
            <p class="text-sm text-gray-500">
                Error Code: 404 | Resource Not Found
            </p>
        </div>
    </div>
</div>
{% endblock %}

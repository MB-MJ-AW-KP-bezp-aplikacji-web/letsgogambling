{% extends "base.html" %}

{% block title %}404 - Page Not Found{% endblock %}

{% block extra_head %}
<style>
    .error-code {
        font-size: 10rem;
        line-height: 1;
        background: linear-gradient(135deg, #ffd700 0%, #ff00ff 50%, #39ff14 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% {
            opacity: 1;
            text-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
        }
        50% {
            opacity: 0.8;
            text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
        }
    }

    .neon-border {
        border: 2px solid #9333ea;
        box-shadow: 0 0 10px #9333ea, 0 0 20px #9333ea, inset 0 0 10px rgba(147, 51, 234, 0.2);
    }
</style>
{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] text-center px-4">
    <div class="card-casino rounded-3xl p-12 max-w-3xl w-full neon-border">
        <div class="mb-8">
            <div class="error-code font-casino font-black mb-4">404</div>
        </div>

        <h1 class="font-casino text-4xl text-neon-gold text-glow-gold mb-6 tracking-wider">
            PAGE NOT FOUND
        </h1>

        <p class="text-xl text-gray-300 mb-8">
            The page you're looking for doesn't exist.
        </p>

        <div class="flex justify-center">
            <a href="/" class="btn-casino px-8 py-3 rounded-lg font-casino text-lg text-white tracking-wider inline-block">
                Get me outta here
            </a>
        </div>

        <div class="mt-8 pt-8 border-t border-gray-700">
            <p class="text-sm text-gray-500">
                Error Code: 404 | Resource Not Found
            </p>
        </div>
    </div>
</div>
{% endblock %}
